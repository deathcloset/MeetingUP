<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0a0a0f;
    --bg-card: #12121a;
    --bg-card-hover: #1a1a26;
    --border: #1e1e2e;
    --border-glow: #2a2a4a;
    --text: #e8e6f0;
    --text-dim: #7a7890;
    --text-muted: #4a4860;
    --accent: #ff6b4a;
    --accent-glow: #ff6b4a44;
    --accent-2: #4adfff;
    --accent-2-glow: #4adfff33;
    --green: #4aff8b;
    --green-glow: #4aff8b33;
    --red: #ff4a6b;
    --red-glow: #ff4a6b33;
    --yellow: #ffcc4a;
    --font-display: 'Outfit', sans-serif;
    --font-mono: 'JetBrains Mono', monospace;
    --radius: 12px;
    --radius-sm: 8px;
  }

  html, body {
    height: 100%;
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-display);
    font-weight: 400;
    line-height: 1.6;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* Ambient background */
  body::before {
    content: '';
    position: fixed;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(ellipse at 30% 20%, #ff6b4a08 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, #4adfff06 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .app {
    position: relative;
    z-index: 1;
    max-width: 720px;
    margin: 0 auto;
    padding: 20px 16px 120px;
    min-height: 100vh;
  }

  /* Header */
  .header {
    text-align: center;
    padding: 24px 0 20px;
  }
  .header h1 {
    font-size: 1.75rem;
    font-weight: 700;
    letter-spacing: -0.5px;
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .header .subtitle {
    font-size: 0.8rem;
    color: var(--text-dim);
    font-family: var(--font-mono);
    font-weight: 300;
    margin-top: 4px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  /* Status badges */
  .status-bar {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 16px 0;
  }
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.72rem;
    font-family: var(--font-mono);
    font-weight: 500;
    border: 1px solid var(--border);
    background: var(--bg-card);
    color: var(--text-dim);
    transition: all 0.3s ease;
  }
  .badge.active {
    border-color: var(--green);
    color: var(--green);
    box-shadow: 0 0 12px var(--green-glow);
  }
  .badge.warning {
    border-color: var(--yellow);
    color: var(--yellow);
  }
  .badge.error {
    border-color: var(--red);
    color: var(--red);
  }
  .badge .dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: currentColor;
  }
  .badge.active .dot {
    animation: pulse-dot 1.5s ease infinite;
  }
  @keyframes pulse-dot {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.4; transform: scale(0.7); }
  }

  /* Cards */
  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 14px;
    transition: border-color 0.3s ease;
  }
  .card:hover {
    border-color: var(--border-glow);
  }
  .card-title {
    font-size: 0.7rem;
    font-family: var(--font-mono);
    font-weight: 600;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .card-title .icon {
    font-size: 0.9rem;
  }

  /* Setup card */
  .setup-card {
    border-color: var(--accent);
    box-shadow: 0 0 20px var(--accent-glow);
  }
  .api-input-wrapper {
    position: relative;
    margin-bottom: 12px;
  }
  .api-input {
    width: 100%;
    padding: 12px 16px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    color: var(--text);
    font-family: var(--font-mono);
    font-size: 0.82rem;
    outline: none;
    transition: border-color 0.2s;
  }
  .api-input:focus {
    border-color: var(--accent-2);
    box-shadow: 0 0 8px var(--accent-2-glow);
  }
  .api-input::placeholder {
    color: var(--text-muted);
  }
  .api-hint {
    font-size: 0.75rem;
    color: var(--text-muted);
    margin-top: 6px;
    line-height: 1.5;
  }
  .api-hint a {
    color: var(--accent-2);
    text-decoration: none;
  }

  /* Big record button */
  .record-btn-wrapper {
    display: flex;
    justify-content: center;
    margin: 24px 0;
  }
  .record-btn {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid var(--accent);
    background: var(--bg-card);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    box-shadow: 0 0 30px var(--accent-glow);
  }
  .record-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 50px var(--accent-glow);
  }
  .record-btn:active {
    transform: scale(0.97);
  }
  .record-btn .icon-inner {
    width: 36px;
    height: 36px;
    background: var(--accent);
    border-radius: 50%;
    transition: all 0.3s ease;
  }
  .record-btn.recording {
    border-color: var(--red);
    box-shadow: 0 0 40px var(--red-glow);
    animation: recording-pulse 2s ease infinite;
  }
  .record-btn.recording .icon-inner {
    background: var(--red);
    border-radius: 6px;
    width: 28px;
    height: 28px;
  }
  @keyframes recording-pulse {
    0%, 100% { box-shadow: 0 0 30px var(--red-glow); }
    50% { box-shadow: 0 0 60px var(--red-glow), 0 0 80px var(--red-glow); }
  }
  .record-label {
    text-align: center;
    font-size: 0.75rem;
    font-family: var(--font-mono);
    color: var(--text-dim);
    margin-top: 10px;
    letter-spacing: 0.5px;
  }

  /* AI Summary */
  .summary-content {
    font-size: 0.9rem;
    line-height: 1.7;
    color: var(--text);
  }
  .summary-content em, .summary-content .placeholder {
    color: var(--text-muted);
    font-style: italic;
  }
  .summary-loading {
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--text-dim);
    font-size: 0.82rem;
    font-family: var(--font-mono);
  }
  .spinner {
    width: 16px; height: 16px;
    border: 2px solid var(--border);
    border-top-color: var(--accent-2);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Transcript log */
  .transcript-log {
    max-height: 300px;
    overflow-y: auto;
    font-family: var(--font-mono);
    font-size: 0.78rem;
    line-height: 1.8;
    color: var(--text-dim);
    scrollbar-width: thin;
    scrollbar-color: var(--border) transparent;
  }
  .transcript-log::-webkit-scrollbar {
    width: 4px;
  }
  .transcript-log::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 4px;
  }
  .log-entry {
    padding: 4px 0;
    border-bottom: 1px solid #ffffff06;
    animation: fadeIn 0.4s ease;
  }
  .log-entry .timestamp {
    color: var(--accent-2);
    font-weight: 500;
    margin-right: 6px;
  }
  .log-entry .text {
    color: var(--text);
    font-family: var(--font-display);
    font-size: 0.85rem;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .empty-state {
    text-align: center;
    padding: 30px 0;
    color: var(--text-muted);
    font-size: 0.85rem;
  }

  /* Waveform visualizer */
  .waveform-bar {
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    margin: 8px 0 4px;
  }
  .waveform-bar .bar {
    width: 3px;
    background: var(--accent);
    border-radius: 3px;
    transition: height 0.1s ease;
    min-height: 4px;
  }
  .waveform-bar.idle .bar {
    height: 4px !important;
    background: var(--text-muted);
  }

  /* Download / action buttons */
  .actions {
    display: flex;
    gap: 8px;
    margin-top: 12px;
  }
  .action-btn {
    flex: 1;
    padding: 10px;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    background: var(--bg-card);
    color: var(--text-dim);
    font-family: var(--font-mono);
    font-size: 0.72rem;
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
    letter-spacing: 0.5px;
  }
  .action-btn:hover {
    border-color: var(--accent-2);
    color: var(--accent-2);
    background: var(--bg-card-hover);
  }
  .action-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  /* Timer */
  .timer {
    font-family: var(--font-mono);
    font-size: 1.8rem;
    font-weight: 300;
    text-align: center;
    color: var(--text-dim);
    letter-spacing: 2px;
    margin: 4px 0;
  }
  .timer.active {
    color: var(--text);
  }

  /* Toast notifications */
  .toast {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 10px 20px;
    font-size: 0.8rem;
    font-family: var(--font-mono);
    color: var(--text);
    opacity: 0;
    transition: all 0.3s ease;
    pointer-events: none;
    z-index: 100;
    white-space: nowrap;
  }
  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  /* Responsive */
  @media (max-width: 480px) {
    .app { padding: 12px 12px 120px; }
    .header h1 { font-size: 1.4rem; }
    .card { padding: 16px; }
    .record-btn { width: 88px; height: 88px; }
  }
</style>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// MeetingUp â€” Progressive Web App
// Browser-based meeting transcription + Gemini summarization
// with Wake Lock API to keep screen alive on mobile
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const $ = id => document.getElementById(id);

// --- State ---
const state = {
  recording: false,
  transcript: [],       // [{time, text}]
  fullText: '',
  startTime: null,
  timerInterval: null,
  wakeLock: null,
  recognition: null,
  audioContext: null,
  analyser: null,
  mediaStream: null,
  summaryChunkCount: 0,
  SUMMARY_EVERY: 3,    // summarize every N transcript entries
};

// --- Waveform setup ---
const waveformEl = $('waveform');
const NUM_BARS = 32;
for (let i = 0; i < NUM_BARS; i++) {
  const bar = document.createElement('div');
  bar.classList.add('bar');
  bar.style.height = '4px';
  waveformEl.appendChild(bar);
}
const bars = waveformEl.querySelectorAll('.bar');

// --- Badge helpers ---
function setBadge(id, status) {
  const el = $(`badge-${id}`);
  el.classList.remove('active', 'warning', 'error');
  if (status) el.classList.add(status);
}

// --- Toast ---
let toastTimer;
function toast(msg) {
  const el = $('toast');
  el.textContent = msg;
  el.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => el.classList.remove('show'), 2500);
}

// --- Timer ---
function startTimer() {
  state.startTime = Date.now();
  state.timerInterval = setInterval(updateTimer, 1000);
  $('timer').classList.add('active');
}
function stopTimer() {
  clearInterval(state.timerInterval);
  $('timer').classList.remove('active');
}
function updateTimer() {
  const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
  const h = String(Math.floor(elapsed / 3600)).padStart(2, '0');
  const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
  const s = String(elapsed % 60).padStart(2, '0');
  $('timer').textContent = `${h}:${m}:${s}`;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Wake Lock API â€” Prevents screen from sleeping
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function requestWakeLock() {
  if (!('wakeLock' in navigator)) {
    setBadge('wake', 'warning');
    console.warn('Wake Lock API not supported');
    return;
  }
  try {
    state.wakeLock = await navigator.wakeLock.request('screen');
    setBadge('wake', 'active');
    state.wakeLock.addEventListener('release', () => {
      setBadge('wake', 'warning');
      // Try to re-acquire if we're still recording
      if (state.recording) {
        setTimeout(requestWakeLock, 1000);
      }
    });
  } catch (e) {
    setBadge('wake', 'error');
    console.error('Wake Lock failed:', e);
  }
}

function releaseWakeLock() {
  if (state.wakeLock) {
    state.wakeLock.release();
    state.wakeLock = null;
  }
  setBadge('wake', '');
}

// Re-acquire wake lock when page becomes visible again
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible' && state.recording) {
    requestWakeLock();
  }
});

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Audio Visualizer â€” Waveform bars from mic input
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function startVisualizer(stream) {
  state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
  state.analyser = state.audioContext.createAnalyser();
  state.analyser.fftSize = 64;
  const source = state.audioContext.createMediaStreamSource(stream);
  source.connect(state.analyser);
  waveformEl.classList.remove('idle');
  animateWaveform();
}

function animateWaveform() {
  if (!state.recording) return;
  const data = new Uint8Array(state.analyser.frequencyBinCount);
  state.analyser.getByteFrequencyData(data);
  bars.forEach((bar, i) => {
    const val = data[i] || 0;
    const height = Math.max(4, (val / 255) * 36);
    bar.style.height = height + 'px';
  });
  requestAnimationFrame(animateWaveform);
}

function stopVisualizer() {
  waveformEl.classList.add('idle');
  bars.forEach(b => b.style.height = '4px');
  if (state.audioContext) {
    state.audioContext.close();
    state.audioContext = null;
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Speech Recognition â€” Browser's built-in Web Speech API
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function checkSpeechSupport() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    setBadge('speech', 'error');
    toast('Speech Recognition not supported in this browser');
    return false;
  }
  return true;
}

function startSpeechRecognition() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SR();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'en-US';
  recognition.maxAlternatives = 1;

  let finalTranscriptBuffer = '';

  recognition.onstart = () => {
    setBadge('speech', 'active');
  };

  recognition.onresult = (event) => {
    let interimText = '';
    let finalText = '';

    for (let i = event.resultIndex; i < event.results.length; i++) {
      const transcript = event.results[i][0].transcript;
      if (event.results[i].isFinal) {
        finalText += transcript;
      } else {
        interimText += transcript;
      }
    }

    if (finalText.trim()) {
      addTranscriptEntry(finalText.trim());
    }
  };

  recognition.onerror = (event) => {
    console.warn('Speech recognition error:', event.error);
    if (event.error === 'no-speech') {
      // Normal â€” just silence, keep going
      return;
    }
    if (event.error === 'aborted') return;
    setBadge('speech', 'error');
    // Try to restart if still recording
    if (state.recording) {
      setTimeout(() => {
        try { recognition.start(); } catch(e) {}
      }, 1000);
    }
  };

  recognition.onend = () => {
    // Auto-restart if we're still supposed to be recording
    // (Speech recognition stops periodically on its own)
    if (state.recording) {
      try {
        recognition.start();
      } catch(e) {
        setTimeout(() => {
          if (state.recording) {
            try { recognition.start(); } catch(e2) {}
          }
        }, 500);
      }
    } else {
      setBadge('speech', '');
    }
  };

  recognition.start();
  state.recognition = recognition;
}

// Transcript Management
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function addTranscriptEntry(text) {
  const now = new Date();
  const timestamp = now.toTimeString().slice(0, 8);
  const entry = { time: timestamp, text };
  state.transcript.push(entry);
  state.fullText += `[${timestamp}] ${text}\n`;
  state.summaryChunkCount++;

  // Update UI
  renderTranscript();
  updateActionButtons();

  // Trigger AI summary periodically
  if (state.summaryChunkCount >= state.SUMMARY_EVERY) {
    state.summaryChunkCount = 0;
    triggerAISummary();
  }
}

function renderTranscript() {
  const log = $('transcript-log');
  const empty = $('empty-state');
  if (empty) empty.remove();

  // Only render last 50 entries for performance
  const recent = state.transcript.slice(-50);
  log.innerHTML = recent.map(e =>
    `<div class="log-entry"><span class="timestamp">[${e.time}]</span><span class="text">${escapeHtml(e.text)}</span></div>`
  ).join('');

  // Auto-scroll to bottom
  log.scrollTop = log.scrollHeight;
}

function escapeHtml(str) {
  const div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
}

function updateActionButtons() {
  const hasData = state.transcript.length > 0;
  $('btn-download').disabled = !hasData;
  $('btn-copy').disabled = !hasData;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Gemini AI Summary
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function triggerAISummary() {
  const apiKey = $('api-key-input').value.trim();
  if (!apiKey) {
    setBadge('ai', 'warning');
    return;
  }
  if (state.fullText.length < 50) return;

  setBadge('ai', 'active');
  $('summary-card').style.display = '';
  $('summary-content').innerHTML = '<div class="summary-loading"><div class="spinner"></div> Updating summary...</div>';

  const prompt = `TRANSCRIPT:\n${state.fullText.slice(-30000)}\n\nTASK:\nProvide a brief "Meeting Saver" update.\n1. CURRENT TOPIC: (One sentence)\n2. CONTEXT: (Up to 5 key bullet points from the conversation so far)\n3. NOW: (What is being discussed right now based on the most recent entries)\n\nKeep it concise and useful.`;

  try {
    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        contents: [{ parts: [{ text: prompt }] }],
        generationConfig: { maxOutputTokens: 512 }
      })
    });

    if (!resp.ok) {
      const err = await resp.text();
      throw new Error(`API ${resp.status}: ${err.slice(0, 200)}`);
    }

    const data = await resp.json();
    const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'No summary generated.';

    // Simple markdown-ish rendering
    const formatted = escapeHtml(text)
      .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
      .replace(/\n/g, '<br>');

    $('summary-content').innerHTML = formatted;
    setBadge('ai', 'active');
  } catch (e) {
    console.error('Gemini error:', e);
    $('summary-content').innerHTML = `<span class="placeholder">Summary error: ${escapeHtml(e.message)}</span>`;
    setBadge('ai', 'error');
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Main Record Toggle
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function startRecording() {
  if (!checkSpeechSupport()) return;

  // Request mic access
  try {
    state.mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    setBadge('mic', 'active');
  } catch (e) {
    setBadge('mic', 'error');
    toast('Microphone access denied â€” check browser permissions');
    return;
  }

  state.recording = true;
  $('record-btn').classList.add('recording');
  $('record-label').textContent = 'TAP TO STOP';
  $('setup-card').style.display = 'none';
  $('summary-card').style.display = '';

  // Start all systems
  startTimer();
  await requestWakeLock();
  startVisualizer(state.mediaStream);
  startSpeechRecognition();

  toast('Recording started â€” screen will stay on');
}

function stopRecording() {
  state.recording = false;
  $('record-btn').classList.remove('recording');
  $('record-label').textContent = 'TAP TO RECORD';

  stopTimer();
  releaseWakeLock();
  stopVisualizer();

  if (state.recognition) {
    state.recognition.abort();
    state.recognition = null;
  }
  if (state.mediaStream) {
    state.mediaStream.getTracks().forEach(t => t.stop());
    state.mediaStream = null;
  }

  setBadge('mic', '');
  setBadge('speech', '');
  toast('Recording stopped');
}

$('record-btn').addEventListener('click', () => {
  if (state.recording) {
    stopRecording();
  } else {
    startRecording();
  }
});

// Action Buttons
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
$('btn-download').addEventListener('click', () => {
  if (!state.fullText) return;
  const blob = new Blob([state.fullText], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `meetingup_${new Date().toISOString().slice(0,10)}.txt`;
  a.click();
  URL.revokeObjectURL(url);
  toast('Transcript downloaded');
});

$('btn-copy').addEventListener('click', () => {
  if (!state.fullText) return;
  navigator.clipboard.writeText(state.fullText).then(() => {
    toast('Copied to clipboard');
  }).catch(() => {
    toast('Copy failed â€” try download instead');
  });
});

$('btn-clear').addEventListener('click', () => {
  if (state.transcript.length === 0) return;
  if (!confirm('Clear all transcript data?')) return;
  state.transcript = [];
  state.fullText = '';
  state.summaryChunkCount = 0;
  $('transcript-log').innerHTML = '<div class="empty-state" id="empty-state">Tap the button above to start recording</div>';
  $('summary-content').innerHTML = '<span class="placeholder">Waiting for enough context...</span>';
  updateActionButtons();
  toast('Transcript cleared');
});
